<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Opinions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h2>Opinions</h2>
        <div id="opinions"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
